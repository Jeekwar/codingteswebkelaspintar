<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>gantifotoprofil</title>
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: rgb(38, 0, 141); height: 50px">
      <div class="container-fluid container" style="margin-top: 0px">
        <div class="row">
          <div class="col-2">
            <a class="navbar-brand fw-bolder" href="index.html">
              <svg
                style="margin-top: 0px"
                xmlns="http://www.w3.org/2000/svg"
                width="23"
                height="23"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-arrow-left-circle"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 8 8 12 12 16"></polyline>
                <line x1="16" y1="12" x2="8" y2="12"></line>
              </svg>
            </a>
          </div>
          <div class="col-10" style="margin-left: 0px"><p style="font-size: 21px; color: #fff; font-weight: bold">Ganti Foto Profil</p></div>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 1rem">
      <div class="row">
        <div class="col-12">
          <div class="card" style="width: 100%; min-height: 25rem; background-color: rgb(155, 155, 155); border-radius: 7px"></div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-dark" style="background-color: rgb(0, 90, 75); width: 100%; box-shadow: 5px 5px 5px 0px rgba(38, 0, 141, 0.43)">Ambil Dari Kamera</button>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-dark" style="background-color: rgb(0, 90, 75); width: 100%; box-shadow: 5px 5px 5px 0px rgba(38, 0, 141, 0.43)">Ambil Dari Galeri</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
